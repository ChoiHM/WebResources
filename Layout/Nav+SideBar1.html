<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>반응형 사이드바 레이아웃</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    .navbar {
      width: 100%;
      height: 60px;
      background: whitesmoke;
      color: black;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      border-bottom: 1px solid silver;
      z-index: 1000;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      display: none;
    }

    .logo {
      margin-left: 1rem;
      font-weight: bold;
      font-size: 20px;
    }

    .sidebar {
      position: absolute;
      top: 60px;
      left: 0;
      width: 250px;
      height: calc(100vh - 60px);
      background: white;
      color: black;
      padding: 1rem;
      border-right: 1px solid silver;
      overflow-y: auto;
      z-index: 500;
    }

    .sidebar nav ul {
      list-style: none;
      margin-top: 1rem;
    }

    .sidebar nav li {
      margin: 0.5rem 0;
    }

    .sidebar nav a {
      color: black;
      text-decoration: none;
    }

    .content {
      margin-left: 250px;
      padding: 2rem;
    }

    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: whitesmoke;
      color: black;
      z-index: 999;
      padding: 2rem;
      overflow-y: auto;
    }

    .sidebar-overlay nav ul {
      list-style: none;
      margin-top: 2rem;
    }

    .sidebar-overlay nav li {
      margin-bottom: 1.2rem;
    }

    .sidebar-overlay a {
      color: black;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .close-btn {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      background: none;
      border: none;
      font-size: 2rem;
      color: black;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .menu-btn {
        display: block;
      }

      .content {
        margin-left: 0;
      }

      .sidebar-overlay.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <button class="menu-btn" id="menuToggle">&#9776;</button>
    <div class="logo">Title</div>
  </header>

  <aside class="sidebar">
    <nav>
      <h2>sidebar</h2>
      <ul>
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
      </ul>
    </nav>
  </aside>

  <div class="sidebar-overlay" id="sidebarOverlay">
    <button class="close-btn" id="closeSidebar">&times;</button>
    <nav>
      <h2>sidebar</h2>
      <ul>
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
      </ul>
    </nav>
  </div>

  <main class="content">
    <h1>main</h1>
    <p>스크롤 가능한 콘텐츠입니다. 아래로 스크롤해도 상단 네비게이션이 고정되지 않고 자연스럽게 위로 올라갑니다.</p>
    <div style="height: 1500px;"></div>
  </main>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebarOverlay = document.getElementById("sidebarOverlay");
    const closeSidebar = document.getElementById("closeSidebar");

    menuToggle.addEventListener("click", () => {
      sidebarOverlay.classList.add("show");
    });

    closeSidebar.addEventListener("click", () => {
      sidebarOverlay.classList.remove("show");
    });

    sidebarOverlay.addEventListener("click", (e) => {
      if (e.target === sidebarOverlay) {
        sidebarOverlay.classList.remove("show");
      }
    });
  </script>

</body>
</html>
